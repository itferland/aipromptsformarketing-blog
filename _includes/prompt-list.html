<ul class="prompt-list">
  {% for prompt in site.data.prompts %}
    <li>
      <a href="{{ prompt.url | relative_url }}">{{ prompt.title }}:</a>
      <p class="description">{{ prompt.description }}</p>
      <p class="read-more">
        <a href="{{ prompt.url | relative_url }}">Read more</a>
      </p>
    </li>
  {% endfor %}
</ul>
