<ul class="item-list">
  {% assign items = site.data.tool_reviews | sort: "date" | reverse %}
  {% for r in items limit:3 %}
    <li>
      <a href="{{ r.url | relative_url }}">{{ r.title }}</a>
      <small>— {{ r.date | date: "%b %-d, %Y" }}</small>
      {% if r.rating %}<span>★{{ r.rating }}</span>{% endif %}
    </li>
  {% endfor %}
</ul>
