<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <link rel="stylesheet" href="/assets/css/main.css">
    {% include head.html %}
  </head>
  <body class="{{ page.layout }}{% if page.sidebar %} with-sidebar{% endif %}">
    {% include header.html %}

    <main class="main-content container" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer h-card" role="contentinfo">
      <div class="wrapper">
        {% include footer.html %}
      </div>
      <div class="ad-footer">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
             data-ad-slot="0987654321"
             data-ad-format="auto"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </footer>
  </body>
</html>
