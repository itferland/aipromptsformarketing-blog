title: AI Prompts for Marketing
email: your-email@example.com
description: >
  A collection of AI marketing prompts, tutorials, and tool reviews.
baseurl: ""        # leave empty since it’ll be root
url: "https://aipromptsformarketing.net" # GitHub’s built-in Jekyll theme
remote_theme: pages-themes/midnight@v0.2.0

# List of plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

collections:
  prompts:
    output: true
    permalink: /prompts/:name/

seo:
  title: "AI Prompts for Marketing"
  description: "High-ROI ChatGPT prompts, tutorials & tool reviews for marketers."
  twitter: yourTwitterHandle
